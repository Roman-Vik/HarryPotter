<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <section class="header">
          <div class="header__wrapper">
            <h1>Harry Potter</h1>
            <h2>View all characters from the Harry Potter universe</h2>
            <div class="header__formFilter">
              <form>
                <div class="header__item">
                  <label class="header__name" for="name">Name</label>
                  <input class="header__field" placeholder="Enter name" type="text" id="name" />
                </div>
                <div class="header__item">
                  <label class="header__name" for="school">School</label>
                  <select class="header__book" id="school">
                    <option value="">All school</option>
                  </select>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </header>
    <main>
      <section class="deck">
        <div class="container">
          <div class="deck__cards">
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
